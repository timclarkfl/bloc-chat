<br>
    <h4 class="modal-title">Set a username</h4><br>
    <form name="myForm" class="form-horizontal" role="form">
        <div class="form-group">
            <div class= "col-sm-10">
                <input ng-model="userName.username" name="username" type="text" ng-required="true" class="form-control" placeholder="Set A New Username">
            </div>
        </div>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="userName.submit()" ng-disabled="myForm.username.$invalid">Submit Username</button>
    </div>
