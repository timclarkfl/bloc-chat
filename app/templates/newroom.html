<h4 class="modal-title">Enter New Room</h4>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class= "col-sm-10">
                <input type="text" name="name" ng-model="newRoom.name" class="form-control" placeholder="Enter Room Name Here">
            </div>
        </div>
    </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="newRoom.getById()">Submit</button>
        <button type="button" class="btn btn-warning" ng-click="newRoom.cancel()">Cancel</button>
    </div>
